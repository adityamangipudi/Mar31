<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON</title>
    <script>
        var o ={
            date:+(new Date()),
            id: 1,
            name:'Aditya'
        };
        console.log( JSON.stringify(o));



        Object.prototype.toJSON=function(){
            // keys = Object.keys(this);

            var str = '';
            var restrictedKeys = ['id'];

            for (var i in this){
                if(typeof this[i]!== 'function' && restrictedKeys.indexOf(i) === -1){
                    str += i+': '+ this[i]+', ';
                }

            }



            return str;
        };
        console.log(JSON.stringify(o));

       // console.log(Object.toJSON(o));
    </script>
</head>
<body>

</body>
</html>
