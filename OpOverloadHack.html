<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Operator Overloader</title>
    <script>
        function Constr(val){
            this.val=val;
        };
        Constr.prototype.valueOf=function(){
            return this.val;
        }
        var x = new Constr(10);
        var y = new Constr(20);

        console.log(x+y);
    </script>
</head>
<body>

</body>
</html>
