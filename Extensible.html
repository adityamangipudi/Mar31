<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Extensible</title>
    <script>
        var o = {
            name:'Nina'
        };

        console.log(o.name);
        Object.preventExtensions(o);


        console.log('Is the object Extensible? ' + Object.isExtensible(o) ? 'Yes ': 'No');
        Object.defineProperty(o,'name', {
            writable: false,
            enumerable:false
        });
        o.name = 'Jui';
        o.id = 'erarraear';
        console.log(o.name);
        console.log(o.id);
        function enumerate(o){

        for (var i in o){
            console.log('i '+i );
        }
        }
    </script>
</head>

</html>
